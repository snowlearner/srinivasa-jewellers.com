<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <!-- CSS styles inside the HTML file -->
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff3b00c4, #005affad);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Heading Styles */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Button Styles */
        #goBackButton {
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        #goBackButton:hover {
            background-color: #2980b9;
        }

        /* Product Card Styles */
        #productsContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .product {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            width: 100%;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #ddd;
        }

        .product h3 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin: 15px 0;
        }

        .product p {
            font-size: 1rem;
            color: #7f8c8d;
            margin: 5px 0;
        }

        main {
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), url(https://static.vecteezy.com/system/resources/thumbnails/036/226/872/small_2x/ai-generated-nature-landscapes-background-free-photo.jpg);
            background-position: center;
            background-size: cover;
            height: max-content;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff3b00c4, #005affad);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .navbar {
            width: 100%;
            height: 75px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon {
            display: flex;
            align-items: center;
        }

        .logo {
            color: #ff7200;
            font-size: 30px;
            font-family: 'Arial', sans-serif;
            padding-left: 10px;
        }

        .menu ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin-left: auto;
        }

        .menu ul li {
            display: inline-block;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .menu ul li a:hover {
            color: #ff7200;
            text-transform: uppercase;
        }

        .search input.srch {
            /* padding: 10px; */
            padding: 10px 20px;
            border: 2px solid #ff7200;
            background-color: transparent;
            color: white;
            font-size: 16px;
            width: 200px;
            border-radius: 25px;
            margin-right: 10px;
            transition: width 0.4s ease-in-out;
        }

        .search input.srch:focus {
            outline: none;
            width: 400px;
        }

        .btn {
            padding: 10px 20px;
            background: none;
            color: #ff7200;
            border: 2px solid #ff7200;
            border-radius: 20px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff7200;
            color: #fff;
        }
    </style>

</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">
                    <img src="image2.jpg" alt="SJ" width="50" height="50" />
                </h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="gallery.html">GALARY</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>

                    <!-- <li><a href="#">PRODUCTS</a></li> -->
                    <li><a href="contact.html">CONTACT</a></li>
                    <!-- <li><a href="#" id="loginBtn">LOGIN</a></li> -->
                    <li><a href="index.html">LOGIN</a></li>

                </ul>
            </div>
            <br><br><br>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text" />
                <a href="#">
                    <button class="btn">Search</button>
                </a>
            </div>
        </div>
        <h1>Our Exclusive Products</h1>
        <div>
            <button id="goBackButton">Go Back to Main Page</button>
        </div>
        <br><br>

        <!-- Container for products -->
        <div id="productsContainer"></div>

        <!-- Include Firebase App & Firestore scripts -->
        <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js"></script>

        <!-- Your custom JavaScript for fetching and displaying products -->
        <script type="module" src="scripts/products.js"></script>
    </div>


</body>

</html>
