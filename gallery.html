<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            height: max-content;
            /* Set height to 100% of the viewport height */
            /*background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0.5) 50%), */
               /* url(https://images.unsplash.com/photo-1501696461415-6bd6660c6742?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D); */
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            /* Ensures the background stays fixed while scrolling */
        }

        /* Body and background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff3b00c4, #005affad);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .navbar {
            width: 100%;
            height: 75px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon {
            display: flex;
            align-items: center;
        }

        .logo {
            color: #ff7200;
            font-size: 30px;
            font-family: 'Arial', sans-serif;
            padding-left: 10px;
        }

        .menu ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin-left: auto;
        }

        .menu ul li {
            display: inline-block;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .menu ul li a:hover {
            color: #ff7200;
            text-transform: uppercase;
        }

        .search input.srch {
            padding: 10px;
            border: 2px solid #ff7200;
            background-color: transparent;
            color: white;
            font-size: 16px;
            width: 300px;
            border-radius: 25px;
            margin-right: 10px;
            transition: width 0.4s ease-in-out;
        }

        .search input.srch:focus {
            outline: none;
            width: 400px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ff7200;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #e65800;
        }

        .about-container {
            width: 80%;
            margin: 50px auto;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .about-container h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .about-container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ddd;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        iframe {
            width: 100%;
            border: 0;
            border-radius: 8px;
            margin-top: 40px;
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .menu ul {
                flex-direction: column;
                align-items: center;
            }

            .menu ul li a {
                font-size: 14px;
            }

            .search input.srch {
                width: 250px;
            }

            .btn {
                width: 120px;
                font-size: 14px;
            }

            .about-container h1 {
                font-size: 2rem;
            }

            .about-container p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0 10px;
            }

            .logo {
                font-size: 24px;
            }

            .menu ul {
                flex-direction: column;
            }

            .menu ul li a {
                font-size: 12px;
            }

            .search input.srch {
                width: 200px;
            }

            .btn {
                width: 100px;
            }

            .about-container h1 {
                font-size: 1.8rem;
            }

            .about-container p {
                font-size: 0.9rem;
            }
        }

        .gallery-container {
            position: relative;
            max-width: 1000px;
            margin: auto;
        }

        .gallery-images {
            width: 100%;
            height: 500px;
            object-fit: cover;
        }

        .arrow {
            position: absolute;
            top: 50%;
            color: white;
            font-size: 50px;
            cursor: pointer;
            user-select: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
        }

        .arrow-left {
            left: 0;
        }

        .arrow-right {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">
                    <img src="image2.jpg" alt="SJ" width="50" height="50" />
                </h2>
            </div>
            <div class="menu">
                <ul>

                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="index.html">LOGIN</a></li>

                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text" />
                <a href="#">
                    <button class="btn">Search</button>
                </a>
            </div>
        </div>
        <br><br>
        <div class="gallery-container">
            <button class="arrow arrow-left" onclick="moveSlide(-1)">&#10094;</button>
            <img id="galleryImage" class="gallery-images" src="1.jpg" alt="Gallery Image">
            <button class="arrow arrow-right" onclick="moveSlide(1)">&#10095;</button>
        </div>

        <script>
            var images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg"]; // Replace with your image sources
            var currentImageIndex = 0;

            function moveSlide(direction) {
                currentImageIndex += direction;
                if (currentImageIndex < 0) {
                    currentImageIndex = images.length - 1;
                } else if (currentImageIndex >= images.length) {
                    currentImageIndex = 0;
                }
                document.getElementById('galleryImage').src = images[currentImageIndex];
            }
        </script>
</body>

</html>
