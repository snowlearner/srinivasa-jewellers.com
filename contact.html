<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset some default styles */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff3b00c4, #005affad);
            color: white;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .navbar {
            width: 100%;
            height: 75px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 0 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon {
            display: flex;
            align-items: center;
        }

        .logo {
            color: #ff7200;
            font-size: 30px;
            font-family: 'Arial', sans-serif;
            padding-left: 10px;
        }

        .menu ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin-left: auto;
        }

        .menu ul li {
            display: inline-block;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .menu ul li a:hover {
            color: #ff7200;
            text-transform: uppercase;
        }

        .search input.srch {
            padding: 10px;
            border: 2px solid #ff7200;
            background-color: transparent;
            color: white;
            font-size: 16px;
            width: 300px;
            border-radius: 25px;
            margin-right: 10px;
            transition: width 0.4s ease-in-out;
        }

        .search input.srch:focus {
            outline: none;
            width: 400px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #ff7200;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #e65800;
        }

        /* Contact Form Styling */
        .contact-form-container {
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff0d;
            color: #333;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0.6, 0.2, 0.1, 1.1);
            animation: fadeIn 1s ease-out;
        }

        .contact-form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        
        .contact-form-container h1 {
            text-align: center;
            color: #ff7200;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .contact-form-container h1:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .contact-form-container label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        .contact-form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .contact-form-container input:focus {
            border-color: #ff7200;
            outline: none;
        }

        .contact-form-container input:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .contact-form-container button {
            width: 100%;
            padding: 12px;
            background-color: #ff7200;
            border: none;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form-container button:hover {
            background-color: #e65800;
             transform: translateY(-2px); 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .menu ul {
                flex-direction: column;
                align-items: center;
            }

            .menu ul li a {
                font-size: 14px;
            }

            .search input.srch {
                width: 250px;
            }

            .btn {
                width: 120px;
                font-size: 14px;
            }

            .about-container h1 {
                font-size: 2rem;
            }

            .about-container p {
                font-size: 1rem;
            }

            /* Contact Form for mobile view */
            .contact-form-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0 10px;
            }

            .logo {
                font-size: 24px;
            }

            .menu ul {
                flex-direction: column;
            }

            .menu ul li a {
                font-size: 12px;
            }

            .search input.srch {
                width: 200px;
            }

            .btn {
                width: 100px;
            }

            .about-container h1 {
                font-size: 1.8rem;
            }

            .about-container p {
                font-size: 0.9rem;
            }

            /* Contact Form for small screens */
            .contact-form-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">
                    <img src="image2.jpg" alt="SJ" width="50" height="50" />
                </h2>
            </div>
            <div class="menu">
                <ul>

                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    <li><a href="index.html">LOGIN</a></li>

                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To text" />
                <a href="#">
                    <button class="btn">Search</button>
                </a>
            </div>
        </div>

        <div class="contact-form-container">
            <h1>Leave your information here</h1>
            <p>"Your time matters to us <br>our reprasentative weâ€™ll reach out promptly to assist you!"</p>
            <form id="contactForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the necessary Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDt_ePCpK6FVGe4tmJgMaz-DmlvGQm5wk4",
            authDomain: "srinivasa-jewellers.firebaseapp.com",
            projectId: "srinivasa-jewellers",
            storageBucket: "srinivasa-jewellers.firebasestorage.app",
            messagingSenderId: "861877666540",
            appId: "1:861877666540:web:f1c4557fdb19732ffc1bc9",
            measurementId: "G-WV4L6HXEXF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Select the contact form and handle submit event
        const contactForm = document.getElementById("contactForm");

        contactForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Get form data
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            try {
                // Add customer data to Firestore
                const docRef = await addDoc(collection(db, "customerData"), {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    phone: phone
                });
                console.log("Document written with ID: ", docRef.id);
                alert("Customer data saved!");
                contactForm.reset(); // Reset the form after submission
            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Error saving customer data.");
            }
        });
    </script>

</body>

</html>
